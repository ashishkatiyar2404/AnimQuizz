<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lib/Components/rules/rules.css" />
    <script
      src="https://kit.fontawesome.com/743732d519.js"
      crossorigin="anonymous"
    ></script>
    <title>AnimQuizz</title>
  </head>
  <body>
    <section class="section">
      <div class="quiz__heading">
        <div>Keep this rules in your Mind</div>
        <div><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="quiz__rules">
        <p>1. The quiz contains a total of 10 questions.</p>
        <p>2. You will have only 15 seconds per each question.</p>
        <p>3.Once you select your answer, it can't be undone.</p>
        <p>
          4.One mark for every <strong> CORRECT ANSWER</strong> and No negative
          marking for <strong>WRONG ANSWER </strong>.
        </p>
      </div>
      <div class="btn__container">
        <a href="/" class="quiz__btn-start">Click to Start</a>
      </div>
    </section>
  </body>
</html>
